<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ site.title }}</title>
<link rel="icon" type="image/png" href="{{ site.baseurl }}/public/images/msr-favicon.png">

<link rel="stylesheet" href="{{ site.baseurl }}/public/stylesheets/style.css">

<script src="/public/libs/jquery/jquery.min.js">

$(document).ready(function() {
$('.tabs .tab-links a ').on('click', function(e)  {
var currentAttrValue = $(this).attr('href');
// Show/Hide Tabs
$('.tabs ' + currentAttrValue).fadeIn(500).siblings().hide();
// Change/remove current tab to active
$(this).parent('li').addClass('active').siblings().removeClass('active');
e.preventDefault();
$('.bottom .bottom-links a ' + currentAttrValue).fadeIn(500).siblings().hide();
});
});
$(function() {
//----- OPEN
$('[data-popup-open]').on('click', function(e)  {
var targeted_popup_class = jQuery(this).attr('data-popup-open');
$('[data-popup="' + targeted_popup_class + '"]').fadeIn(350);
e.preventDefault();
});
//----- CLOSE
$('[data-popup-close]').on('click', function(e)  {
var targeted_popup_class = jQuery(this).attr('data-popup-close');
$('[data-popup="' + targeted_popup_class + '"]').fadeOut(350);
e.preventDefault();
});
});
</script>
</head>
